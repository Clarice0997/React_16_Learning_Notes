<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>

<script src="../modules/react.development.js" type="text/javascript"></script>
<script src="../modules/react-dom.development.js" type="text/javascript"></script>
<script src="../modules/babel.js" type="text/javascript"></script>
<script src="../modules/axios.js" type="text/javascript"></script>

<script type="text/javascript">
  // React 创建虚拟 DOM
  let dom1 = React.createElement('h1', {id: 'title1'}, 'Hello World 1')
  ReactDOM.render(dom1, document.querySelector('#test1'))
</script>

<script type="text/babel">
  // JSX 语法创建虚拟 DOM
  let id = 'title'
  let msg = 'Hello World 2'
  let dom2 = <h1 id={id}>{msg}</h1>
  ReactDOM.render(dom2, document.querySelector('#test2'))
</script>

</body>
</html>
