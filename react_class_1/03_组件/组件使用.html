<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>

<script src="../modules/react.development.js" type="text/javascript"></script>
<script src="../modules/react-dom.development.js" type="text/javascript"></script>
<script src="../modules/babel.js" type="text/javascript"></script>
<script src="../modules/axios.js" type="text/javascript"></script>

<script type="text/babel">
  // 定义组件函数（工厂函数组件）
  function Component1() {
    return <h2>工厂函数组件（简单组件）</h2>
  }

  // ES6 类组件
  class Component2 extends React.Component {
    render() {
      console.log(this)
      return <h2>ES6 类组件（复杂组件）</h2>
    }
  }

  // 渲染虚拟 DOM
  ReactDOM.render(<Component1/>, document.getElementById('test1'))
  ReactDOM.render(<Component2/>, document.getElementById('test2'))
</script>

</body>
</html>
